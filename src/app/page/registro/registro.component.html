<app-nav></app-nav>
<div class="container" >
  <h1 class="h1 m-4">Registro</h1>
    <form [formGroup]="formReg" class=" m-4"  (ngSubmit)="onSubmit()">
      <div class="col-md-7 mb-2">
        <label for="validationCustom01" class="form-label">Nombre</label>
        <input type="text" class="form-control" formControlName="nombre">
        <span *ngIf="formReg.get('nombre')?.hasError('required') && formReg.get('nombre')?.touched" >
          El nombre es requerido.
        </span>
        <span *ngIf="formReg.get('nombre')?.hasError('minlength') && formReg.get('nombre')?.touched">
            Nombre como minimo debe tener 4 caracteres
        </span>
      </div>
      <div class="col-md-7 mb-2">
        <label for="validationCustom01" class="form-label">Apellido</label>
        <input type="text" class="form-control" formControlName="apellido">
        <span *ngIf="formReg.get('apellido')?.hasError('required') && formReg.get('apellido')?.touched">
          El apellido es requerido.
        </span>
        <span *ngIf="formReg.get('apellido')?.hasError('minlength') && formReg.get('apellido')?.touched">
            Apellido como minimo debe tener 4 caracteres
        </span>
      </div>
        <div class="form-group" class="col-md-7 mb-2">
          <label for="exampleInputEmail1">Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" formControlName="mail" aria-describedby="emailHelp">
          <span *ngIf="formReg.get('mail')?.hasError('minlength') && formReg.get('mail')?.touched">
            <!-- esto lo tengo que cambiar, que el arroba ya este quizas -->
            El mail debe tener como minimo 4 caracteres
        </span>
        </div>
        <div class="form-group" class="col-md-7 mb-2">
          <label for="exampleInputPassword1">Contraseña</label>
          <input type="password" class="form-control" formControlName="pass" id="exampleInputPassword1">
          <span *ngIf="formReg.get('pass')?.hasError('minlength') && formReg.get('pass')?.touched">
            La contraseña debe tener como minimo 4 caracteres
        </span>
        </div>
        <!-- <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary mt-5">Submit</button>
    </form>
</div>
<app-footer></app-footer>
