<div class="container-fluid">
	<h1 class="h1 m-4">Login</h1>
	<form class="col-md-5 p-lg-3 mx-auto my-3" [formGroup]="formLogin" (ngSubmit)="submitLogin()">
		<div class="d-grid gap-2 col-6 mx-auto">
			<label for="validationCustom01" class="form-label">Mail</label>
			<input type="text" class="form-control" [(ngModel)]="user.mail" formControlName="mail" placeholder="mail">
			<span *ngIf="formLogin.get('mail')?.hasError('required') && formLogin.get('mail')?.touched" >
				El mail es requerido.
			</span>
			<span *ngIf="formLogin.get('mail')?.hasError('minlength') && formLogin.get('mail')?.touched">
				Mail como minimo debe tener 4 caracteres
			</span>
		</div>
		<div class="d-grid gap-2 mt-2 col-6 mx-auto">
			<label for="exampleInputPassword1">Contraseña</label>
			<input type="password" class="form-control" [(ngModel)]="user.pass" formControlName="pass" placeholder="contraseña">
			<span *ngIf="formLogin.get('pass')?.hasError('minlength') && formLogin.get('pass')?.touched">
				La contraseña debe tener como minimo 6 caracteres
			</span>
		</div>
		<button type="submit" class="d-grid gap-2 col-6 mx-auto btn btn-dark m-4">Login</button>			
		<!-- <button (click)="autocomplete()" class="btn btn-secondary m-4">Autocompletar</button>			 -->
	</form>
</div>
<app-footer></app-footer>
